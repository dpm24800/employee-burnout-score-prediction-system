<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <title>Welcome | Burnout AI</title>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1, #a855f7);
            --blue-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .hero-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            max-width: 750px;
            width: 90%;
            padding: 60px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .welcome-text {
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 3.5rem;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        h2 {
            color: #cbd5e1;
            font-weight: 400;
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .hero-btn {
            display: inline-block;
            background: var(--blue-gradient);
            color: white !important;
            text-decoration: none;
            padding: 16px 45px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .hero-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
            filter: brightness(1.1);
        }

        .footer-credit {
            position: absolute;
            bottom: 30px;
            color: #475569;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Subtle Background Decoration */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #6366f1;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.15;
        }
    </style>
</head>

<body>
    <div class="blob" style="top: 10%; left: 10%;"></div>
    <div class="blob" style="bottom: 10%; right: 10%;"></div>

    <div class="hero-card">
        <p class="welcome-text">Welcome to</p>
        <h1>Burnout AI</h1>
        <h2>Employee Performance & Wellness<br>Prediction System</h2>
        
        <a href="{{ url_for('predict_datapoint') }}" class="hero-btn">
            Start Prediction
        </a>
    </div>

    <p class="footer-credit">Developed by Dipak Pulami Magar . 2026</p>
</body>
</html>
